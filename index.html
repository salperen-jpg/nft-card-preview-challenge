<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT CARD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="wrapper">
      <div class="img-wrapper">
        <div class="inner-wrapper">
          <img src="./images/image-equilibrium.jpg" class="main-photo" />
        </div>
        <img src="./images/icon-view.svg" alt="" class="view" />
      </div>

      <h2 class="title">Equilibrium #3429</h2>
      <p class="exp">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-info">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="" />
          <span>0.041ETH</span>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="profile">
        <img src="./images/image-avatar.png" alt="" />
        <span>Creation of </span>
        <span>Jules Wyvern</span>
      </div>
    </div>
    <!-- END CONTAINER -->
  </body>
</html>
